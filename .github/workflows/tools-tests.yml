name: tools-tests

on:
  push:
    branches:
      - main
  pull_request:
jobs:
  rust-tests:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v3
      - name: "Cache"
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            ./target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: "Rust toolchain"
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: "Test"
        run: cargo test
